<html>
	<head>
		<link rel="stylesheet" href="../styles.css">
		<link rel="stylesheet" href="swear-jar.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment-with-locales.min.js"></script>
		<!-- <meta http-equiv="refresh" content="10"> -->
	</head>

	<body>
		<div id="tracking-container" class="elt glow">
			<span id="header">TIME</span>
			<span id="hours" class="clock" onload="showTime()"></span>
			<span class="colon">:</span>
			<span id="mins" class="clock" onload="showTime()"></span>
		</div>
		<div id="tracking-container" class="elt glow">
			<span id="header">ENTRY</span>
			<span class="separator">></span>
			<span id="entry-number">MENGHINI #9</span>
		</div>
		<div id="tracking-container" class="elt glow">
			<span id="header">SWEAR JAR</span>
			<span class="separator">></span>
			<span class="separator">$<span id="swear-amount"></span></span>
		</div>
	</body>

	<script type="text/javascript">
  		var auto_refresh = setInterval(
		function ()
			{
				jQuery.get('swear-jar.txt', function(data) {
				$('#swear-amount').html((data.replace('n',''))*5);
			});
			}, 10000
		);

    </script>

	<script>
		function showTime(){
			var date = new Date();
			var h = date.getHours(); // 0 - 23
			var m = date.getMinutes(); // 0 - 59
			var session = "AM";
			var separator = '<span class="separator">'+'<p>:</p>' +'</span>';
						
			if(h == 0){
				h = 12;
			}
			
			if(h > 12){
				h = h - 12;
				session = "PM";
			}
			
			h = (h < 10) ? "0" + h : h;
			m = (m < 10) ? "0" + m : m;
			
			document.getElementById("hours").innerText = h;
			document.getElementById("mins").textContent = m;
			
			setTimeout(showTime, 1000);
			
		}
		showTime();
	</script>
</html>
