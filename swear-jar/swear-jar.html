<html>
	<head>
		<link rel="stylesheet" href="../styles.css">
		<link rel="stylesheet" href="swear-jar.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment-with-locales.min.js"></script>
	</head>

	<body>
		<div id="tracking-container" class="elt glow">
			<span id="header">TIME</span>
			<span id="hours" class="clock" onload="showTime()"></span>
			<span class="colon">:</span>
			<span id="mins" class="clock" onload="showTime()"></span>
		</div>
		<div id="tracking-container" class="elt glow">
			<span id="header">ENTRY</span>
			<span class="separator">></span>
			<span id="entry-number">MENGHINI #9</span>
		</div>
		<div id="tracking-container" class="elt glow">
			<span id="header">SWEAR JAR</span>
			<span class="separator">></span>
			<span id="swear-amount"> $25</span>
		</div>
	</body>
	
	<script>
		var xhttp = new XMLHttpRequest();
		  xhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
			  document.getElementById("swear-amount").innerHTML =
			  this.responseText;
			}
		  };
		  xhttp.open("GET", "file:///C:/Users/Saint/Documents/Auto Hotkey/Swear jar counter/Swear Jar.txt", true);
		  xhttp.send();
	</script>
	<script>
		function showTime(){
			var date = new Date();
			var h = date.getHours(); // 0 - 23
			var m = date.getMinutes(); // 0 - 59
			var session = "AM";
			var separator = '<span class="separator">'+'<p>:</p>' +'</span>';
						
			if(h == 0){
				h = 12;
			}
			
			if(h > 12){
				h = h - 12;
				session = "PM";
			}
			
			h = (h < 10) ? "0" + h : h;
			m = (m < 10) ? "0" + m : m;
			
			document.getElementById("hours").innerText = h;
			document.getElementById("mins").textContent = m;
			
			setTimeout(showTime, 1000);
			
		}
		showTime();
	</script>
</html>
