		</div>
		<div id="tracking-container" class="stylistic-set-1" style="left: 113px;">
			<span id="timer-header"></span>
		</div>
		<div id="tracking-container" class="stylistic-set-2" style="left: -19px;">
			<span id="countdown-timer-time" class=""></span>
		</div>
		<div id="tracking-container" class="stylistic-set-1" style="left: 172px;">
			<span id="goal-line" class="">GOAL</span>
			<span id="goal"></span>
		</div>
		<div id="tracking-container" class="stylistic-set-1" style="left: -79px;">
			<span id="raised-line" class="">RAISED</span>
			<span id="raised"></span>

		<div id="tracking-container" class="stylistic-set-1" style="left: 49px;">
			<span id="" class="text">10TH YEAR</span>

		<div id="tracking-container" class="stylistic-set-1" style="left: -154px;">
			<span id="" class="">PAPER HANDGRENADES</span>
		</div>
		<div id="tracking-container" class="stylistic-set-1" style="left: 174px;">
			<span id="">TIME</span>
			<span id="hours" class="clock" onload="showTime()"></span>

			<span class="separator">$<span id="swear-amount"></span></span>

	</div>

</body>
<script type="text/javascript">
	var auto_refresh = setInterval(
		function () {
			jQuery.get('../swear-jar/swear-jar.txt', function (data) {
				$('#swear-amount').html((data.replace('n', '')) * 5);
			});
		}, 10000
	);

</script>
<script>
	function showTime() {
		var date = new Date();
		var h = date.getHours(); // 0 - 23
		var m = date.getMinutes(); // 0 - 59
		var session = "AM";
		var separator = '<span class="separator">' + '<p>:</p>' + '</span>';

		if (h == 0) {
			h = 12;
		}

		if (h > 12) {
			h = h - 12;
			session = "PM";
		}

		h = (h < 10) ? "0" + h : h;
		m = (m < 10) ? "0" + m : m;

		document.getElementById("hours").innerText = h;
		document.getElementById("mins").textContent = m;

		setTimeout(showTime, 1000);

	}
	showTime();
</script>

</html>
